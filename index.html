<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--  box icon link -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body>
     <div class="main-container">
        <div class="custom-alert" id="my-alert">
            <div class="text-container"></div>
            <div class="button-container">
                <button id="ok-btn">OK</button>
            </div>
        </div>
     <header>
            <h1>Stock Profit & Loss Calculator</h1>
        </header>
        <section>
            <div class="sub-container">
                <label for="date-input">Initial Price</label>
                <input id="initial-price-input" type="number" placeholder="Enter initial price of the stock">
                <label for="quantity-input">Quantity of Stocks</label>
                <input id="quantity-input" type="number" placeholder="Enter quantity of the stocks">
                <label for="current-price-input">Current Price</label>
                <input id="current-price-input" type="number" placeholder="Enter current price of the stock">
                <button id="check-btn">Calculate</button>
                <div class="output-div" id="output">
                    <div></div>
                </div>
            </div>
        </section>
        <footer>
 <div class="footer__social__media">
                <ul class="social-links">
                    <li class="list-item"><a href="https://www.instagram.com/code_with_mee/" class="footer__social" target="_blank">
                            <i class="bx bxl-instagram">instagram</i></a></li>
                    <li class="list-item"> <a href="https://twitter.com/ShamsiAtufa" class="footer__social" target="_blank"><i
                                class="bx bxl-twitter">twitter</i>
                        </a></li>
                    <li class="list-item"><a href="https://www.linkedin.com/in/atufa-shamsi-9a514a1b6/"
                            class="footer__social" target="_blank"><i class="bx bxl-linkedin">linkedIn</i></a></li>
                  
                </ul>

            </div>
</footer>

    <script src="script.js"></script>
  </body>
</html>
